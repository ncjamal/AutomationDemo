name: Selenium CI - Chrome & Firefox

on:
  push:
    branches: [ master, feature ]
  pull_request:
    branches: [ master, feature ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chrome, firefox ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Tests on ${{ matrix.browser }}
        run: mvn clean test -Dbrowser=${{ matrix.browser }}

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.browser }}
          path: target/surefire-reports/

		  deploy-report:
		      needs: test
		      runs-on: ubuntu-latest

		      steps:
		        - name: Download Test Reports (Chrome)
		          uses: actions/download-artifact@v4
		          with:
		            name: test-report-chrome
		            path: site/chrome

		        - name: Download Test Reports (Firefox)
		          uses: actions/download-artifact@v4
		          with:
		            name: test-report-firefox
		            path: site/firefox

		        - name: Create index.html
		          run: |
		            echo "<html><body>" > site/index.html
		            echo "<h1>Automation Test Reports</h1>" >> site/index.html
		            echo "<a href='chrome/index.html'>Chrome Report</a><br>" >> site/index.html
		            echo "<a href='firefox/index.html'>Firefox Report</a>" >> site/index.html
		            echo "</body></html>" >> site/index.html

		        - name: Deploy to GitHub Pages
		          uses: peaceiris/actions-gh-pages@v4
		          with:
		            github_token: ${{ secrets.GITHUB_TOKEN }}
		            publish_dir: site